<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ field.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .field-info {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .field-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ field.name }}</h1>
    </header>
    <main class="field-info">
        <h2>Details</h2>
        <p><strong>Location:</strong> {{ field.location }}</p>
        <p><strong>Price per Hour:</strong> {{ field.price_per_hour }} THB</p>
        <p><strong>Description:</strong> {{ field.description }}</p>
    </main>
</body>
</html>
